<!DOCTYPE html>
<html lang="en">

<head>
      <title>Float Game</title>
   <style>
      .section-3,
      .section-4 {
         width: 200px;
      }

      .square {
         height: 100px;
         width: 100px;
      }

      .float-left {
         float: left;
      }

      .float-right {
         float: right;
      }

      .red {
         background-color: #f00;
      }

      .green {
         background-color: #0f0;
      }

      .blue {
         background-color: #00f;
      }

      .yellow {
         background-color: #ff0;
      }
   </style>
</head>

<body>
   <div class="container">
      <div class="section-1">
         <h2>1st</h2>
         <div class="square red"></div>
         <div class="square green"></div>
         <div class="square blue"></div>
         <div class="square yellow"></div>
      </div>
      <div class="section-2">
         <h2>2nd</h1>
            <div class="square red float-left"></div>
            <div class="square green float-left"></div>
            <div class="square blue float-left"></div>
            <div class="square yellow float-left"></div>
      </div>
      <div class="section-3">
         <h2>3rd</h2>
         <div class="square red float-left"></div>
         <div class="square green float-right"></div>

         <div class="square blue float-left"></div>
         <div class="square yellow float-right"></div>
      </div>
      <div class="section-4">
         <h2>4th</h2>
         <div class="square red float-left"></div>
         <div class="square green float-right"></div>
         
         <div class="square yellow float-left"></div>
         <div class="square blue float-right"></div>
      </div>
   </div>
</body>

</html>
